<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        background: linear-gradient(to right, #e0ccb5, #e16d98);
        margin: 0;
        padding: 0;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      nav {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        box-sizing: border-box;
        background-color: rgb(111, 49, 49);
        color: rgb(215, 204, 215);
        margin-bottom: 10px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 20px;
      }
      h4 {
        background: linear-gradient(to right, #e0ccb5, #e16d98);
      }
      h1 {
        text-shadow: 0 0 5px rgb(231, 27, 9), 0 0 10px rgb(219, 219, 231),
          0 0 15px rgb(165, 77, 77);
      }
      #Home {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 20px;
        border: none;
        color: #fff;
        border-radius: 10px;
        cursor: pointer;
        transition: ease-in-out 0.5s;
        text-decoration: none;
      }
      #homeContainer {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        text-decoration: none;
      }
      #Home:hover {

        font-size: 20px;
        border: none;
        color: #fff;
        border-radius: 10px;
        cursor: pointer;
        transition: ease-in-out 0.5s;
        text-decoration: none;
      }
      #Products:hover {
        color: rgb(30, 222, 225);
        transition: ease-in-out 0.5s;
      }
      #containerButtons {
        display: flex;
        flex-direction: row;
      }
      #containerButtons #searchInput {
        display: flex;
        padding: 10px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-weight: bold;
        font-size: 20px;
        border: white;
        background-color: rgb(111, 49, 49);
        color: rgb(52, 43, 43);
        border-radius: 10px;
        cursor: pointer;
        transition: ease-in-out 0.5s;
      }
      #containerButtons #searchButton {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 16px;
        border: none;
        background-color: rgb(111, 49, 49);
        color: #fff;
        border-radius: 10px;
        cursor: pointer;
        transition: ease-in-out 0.5s;
      }
      #containerButtons #searchButton:hover {
        background-color: #fff;
        color: rgb(21, 1, 1);
      }
      #categoryButtons {
        display: flex;
        flex-direction: row;
      }
      #categoriesButton {
        display: flex;
        padding: 10px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-weight: bold;
        font-size: 20px;
        border: none;
        background:none;
        color: rgb(52, 43, 43);
        border-radius: 10px;
        cursor: pointer;
        transition: ease-in-out 0.5s;
      }
      #categories {
        display: flex;
        padding: 10px;
        background-color: #fff;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-weight: bold;
        font-size: 16px;
        border-radius: 10px;
      }
      #categories:hover {
        background-color: rgb(111, 49, 49);
        color: white;
        border-radius: 10px;
        cursor: pointer;
      }
      #auxiliaryButtonsContainer {
        display: flex;
        flex-direction: row;
        justify-content: end;
        align-items: center;
        margin-left: 20px;
        text-decoration: none;
      }
      #auxiliaryButtons {
        display: flex;
        gap: 20px;
        padding: 10px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        border: none;
        background-color: rgb(111, 49, 49);
        color: rgb(253, 242, 242);
        border-radius: 10px;
        cursor: pointer;
        margin-left: 50px;
        transition: ease-in-out 0.5s;
      }
      #auxiliaryButtons:hover {
        color: rgb(226, 87, 212);
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        transition: ease-in-out 0.5s;
      }
      #auxiliaryButton {
        display: flex;
        gap: 20px;
        padding: 10px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        border: none;
        background-color: rgb(111, 49, 49);
        color: rgb(45, 237, 240);
        border-radius: 10px;
        margin-left: 50px;
        cursor: pointer;
        transition: ease-in-out 0.5s;
      }
      #auxiliaryButton:hover {
        background-color: rgb(40, 209, 204);
        color: rgb(39, 2, 2);
        border-radius: 10px;
        text-decoration: none;
        cursor: pointer;
        transition: ease-in-out 0.5s;
      }
      #auxiliaryButtons1 {
        display: flex;
        gap: 20px;
        padding: 10px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        border: none;
        background-color: rgb(111, 49, 49);
        color: rgb(253, 242, 242);
        border-radius: 10px;
        cursor: pointer;
        transition: ease-in-out 0.5s;
      }
      #auxiliaryButtons1:hover {
        color: rgb(39, 2, 2);
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        transition: ease-in-out 0.5s;
      }
      @media screen and (max-width: 768px) {
        nav {
          flex-direction: column;
          gap: 5px;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 1rem;
          box-sizing: border-box;
        }
        #containerButtons {
          flex-direction: column;
          gap: 5px;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 1rem;
          box-sizing: border-box;
          margin-top: 1px;
          margin-bottom: 1px;
          font-size: 12px;
          font-weight: bold;
        }
        #auxiliaryButtonsContainer {
          flex-direction: row;
          gap: 5px;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 1rem;
          border-radius: 10px;
          box-sizing: border-box;
          margin-top: 1px;
          margin-bottom: 1px;
          font-size: 12px;
          font-weight: bold;
          transition: ease-in-out 0.5s;
          margin: 0;
        }
        #auxiliaryButtons {
          display: flex;
          gap: 20px;
          padding: 10px;
          font-family: "Franklin Gothic Medium", "Arial Narrow", Arial,
            sans-serif;
          font-size: 20px;
          font-weight: bold;
          text-decoration: none;
          border: none;
          background-color: rgb(111, 49, 49);
          color: rgb(253, 242, 242);
          border-radius: 10px;
          cursor: pointer;
          margin-left: 0;
          transition: ease-in-out 0.5s;
        }
        #auxiliaryButton {
          display: flex;
          gap: 20px;
          padding: 10px;
          font-family: "Franklin Gothic Medium", "Arial Narrow", Arial,
            sans-serif;
          font-size: 20px;
          font-weight: bold;
          text-decoration: none;
          border: none;
          background-color: rgb(111, 49, 49);
          color: rgb(45, 237, 240);
          border-radius: 10px;
          margin-left: 0;
          cursor: pointer;
          transition: ease-in-out 0.5s;
        }
        .card {
          width: 100%;
          height: 100%;
          margin: 5px;
          display: flex;
          justify-content: center;
          text-align: center;
          padding: 1rem;
          background-color: rgb(234, 188, 188);
        }
      }
      #cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
        margin-bottom: 50px;
        gap: 20px;
        padding: 20px;
        background: linear-gradient(to right, #e0ccb5, #e16d98);
        border-radius: 5px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        color: rgb(0, 0, 0);
      }
      img {
        height: 400px;
        width: 100%;
        object-fit: cover;
        border-radius: 5px;
        box-shadow: 0 0 5px rgb(223, 214, 92);
      }
      img:hover {
        transform: scale(1.1);
        transition: ease-in-out 0.5s;
        cursor: pointer;
      }
      .card {
        width: 300px;
        height: 700px;
        margin: 5px;
        display: flex;
        justify-content: center;
        background: gray;
        color: #fff;
        text-align: center;
        padding: 1rem;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(73, 54, 54, 0.19);
        border-radius: 5px;
        align-items: center;
        flex-direction: column;
      }
      #cards button {
        margin-bottom: 5px;
        padding: 5px;
        border-radius: 5px;
        border: none;
        display: flex;
        flex-direction: row;
        background-color: rgb(102, 109, 233);
        color: #fff;
        font-size: 0.8rem;
        cursor: pointer;
      }
      .card .card-body {
        display: flex;
        flex-direction: column;
      }
      .modal {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        visibility:visible;
        opacity: 50px;
        transition: visibility 0.5s, opacity 0.5s linear;
        width: 200px;
        height: 200px;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        position: fixed;
        z-index: 1;
      }
      .modal p {
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
      }
      .read-more-button {
        position: relative;
        z-index: 1;
      }
      .heading {
        text-align: center;
        background-color: #fff;
        font-size: 50px;
        font-weight: bold;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        color: rgb(23, 22, 22);
        text-shadow: 0 0 5px rgba(244, 182, 197, 0.945);
      }
      .title {
        font-size: 15px;
        text-shadow: none;
        color: antiquewhite;
      }
      .category {
        color: rgb(163, 237, 215);
        size: 2px;
        margin-bottom: 0.1rem;
      }
      #categoryButtons {
        display: flex;
        justify-content: center;
        align-items: right;
        gap: 10px;
        margin-bottom: 20px;
        margin-top: 20px;
        border-radius: 10px;
        border: none;
        color: antiquewhite;
      }
      footer {
        background-color: rgb(199, 128, 128);
        color: rgb(239, 238, 238);
        padding: 20px;
        text-align: center;
      }
      .footer-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        flex-wrap: wrap;
      }
      .social-media {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 10px;
        gap: 10px;
      }
      .social-media img {
        height: 30px;
        width: 30px;
        color: #fff;
      }
      .contact-info {
        text-align: center;
      }
      .contact-info p {
        margin: 5px 0;
      }
      footer p {
        margin-top: 10px;
        font-size: 14px;
      }

    <title>Store</title>
